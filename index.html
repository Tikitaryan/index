<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #A9BFA8;
        font-family: Calibri;
      }
      .card {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        max-width: 600px;
      }
      h2 {
        color: #3a3960;
      }
      h5 {
        color: #5e686d;
      }
      .profile-pic {
        border-radius: 50%;
        display: block;
        margin: 0 auto 10px;
        border: 4px solid #3a3960;
      }
      .social-links a {
        margin: 0 5px;
      }
    
      .utc-time {
        margin-top: 10px;
        font-size: 0.9em;
        color: #666;
      }
      a {
    text-decoration: none;
}
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://media.licdn.com/dms/image/v2/C4E03AQENH7oXfZyKTA/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1654601767956?e=1743638400&v=beta&t=ZPqWuuwXCiqWIT9p-cp3GIMPKe6ayNR-MyMvJVWGVfc"
        width="100"
        height="100"
        alt="Profile Picture"
        class="profile-pic"
        data-testid="profilePicture"
      />
      <hr />
      <h2 data-testid="fullName">Moshood Sulayman</h2>
      <h5 data-testid="jobTitle">Front-End Developer</h5>
      <p data-testid="shortBio">
        Passionate developer with a love for building efficient and scalable
        applications. Always eager to learn and contribute to meaningful
        projects.
      </p>
      <p data-testid="currentLocation"><strong>Lagos, Nigeria</strong></p>
      <p data-testid="emailAddress">
        <a href="mailto:moshoodsulayman@gmail.com">moshoodsulayman@gmail.com</a>
      </p>
      <div data-testid="socialLinks">
        <a href="https://www.linkedin.com/in/moshoodsulayman" target="_blank">
          <img
            src="https://img.icons8.com/ios-filled/50/linkedin.png"
            width="30"
            height="30"
            alt="linkedin"
          />
        </a>
        <a href="https://github.com/Tikitaryan" target="_blank">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-glyphs/30/github.png"
            alt="github"
          />
        </a>
        <a href="https://twitter.com/tikitaryan" target="_blank">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-filled/50/twitterx--v1.png"
            alt="twitterx--v1"
          />
        </a>
      </div>
      <p class="utc-time" data-testid="currentTimeUTC">
        <span id="utc-time"></span>
      </p>
    </div>
    <script>
      function updateUTCTime() {
        const now = new Date();
        document.getElementById("utc-time").textContent =
          now.toISOString().split(".")[0] + " UTC";
      }
      updateUTCTime();
      setInterval(updateUTCTime, 1000);
    </script>
  </body>
</html>
